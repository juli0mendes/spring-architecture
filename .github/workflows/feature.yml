name: Feature CI — Build & Unit Tests & Auto PR to main

on:
  push:
    branches:
      - 'feature*'
      - 'feature/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    name: Build (skip tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build (skip tests)
        run: mvn -B -DskipTests=true clean package

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn -B test

  create-or-update-pr:
    name: Create or update PR to main
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature')
    steps:
      - name: Checkout (needed for context)
        uses: actions/checkout@v4

      - name: Create or update PR
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = context.ref.replace('refs/heads/','');
            const base = 'main';
            const title = `Auto PR: ${head} → ${base}`;
            const body = `Automated PR created/updated because build and unit tests passed.\n\nBranch: ${head}\nCommit: ${context.sha}`;
            
            // List open PRs that match this head (owner:branch)
            const { data: prs } = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${head}`,
              state: 'open'
            });
            
            if (prs.length > 0) {
              const pr = prs[0];
              // Atualiza título/body do PR existente
              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: pr.number,
                title,
                body
              });
              // Adiciona comentário informando que CI passou
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr.number,
                body: 'CI: build e unit tests passaram. PR atualizado automaticamente com o último commit.'
              });
              console.log(`PR atualizado: ${pr.html_url}`);
              return;
            }
            
            // Caso não exista PR aberto, cria um novo
            const { data: newPr } = await github.rest.pulls.create({
              owner,
              repo,
              title,
              head,
              base,
              body
            });
            console.log(`PR criado: ${newPr.html_url}`);