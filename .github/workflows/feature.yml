name: Feature CI — Build & Unit Tests & Auto PR to main

on:
  push:
    branches:
      - 'feature*'
      - 'feature/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        run: mvn -B -DskipTests=true clean package

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn -B test

  create-or-update-pr:
    name: Create or update PR to main
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature')
    steps:
      - name: Checkout (needed for context)
        uses: actions/checkout@v4

      - name: Create or update PR
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = context.ref.replace('refs/heads/','');
            const base = 'main';
            const title = `Auto PR: ${head} → ${base}`;
            const body = `Automated PR created/updated because build and unit tests passed.\n\nBranch: ${head}\nCommit: ${context.sha}`;

            const compare = await github.rest.repos.compareCommits({
              owner,
              repo,
              base,
              head
            });

            const commits = (compare.data.commits || []);
            const assignees = [...new Set(commits.map(c => c.author && c.author.login).filter(Boolean))];

            const labelsSet = new Set();
            for (const c of commits) {
              const msg = (c.commit && c.commit.message || '').toLowerCase();
              if (/\b(feat|feature)(\b|:|\()/i.test(msg)) labelsSet.add('enhancement');
              if (/\b(fix|bug)(\b|:|\()/i.test(msg)) labelsSet.add('bug');
            }
            const labels = Array.from(labelsSet);

            async function ensureLabel(name, color) {
              try {
                await github.rest.issues.getLabel({ owner, repo, name });
              } catch (err) {
                if (err.status === 404) {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name,
                    color,
                    description: 'Label criada automaticamente pela CI'
                  });
                } else {
                  throw err;
                }
              }
            }

            if (labels.includes('enhancement')) {
              await ensureLabel('enhancement', 'a2eeef');
            }
            if (labels.includes('bug')) {
              await ensureLabel('bug', 'd73a4a');
            }

            const { data: prs } = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${head}`,
              state: 'open'
            });

            if (prs.length > 0) {
              const pr = prs[0];
              // Update title/body
              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: pr.number,
                title,
                body
              });
              if (assignees.length > 0) {
                await github.rest.issues.addAssignees({
                  owner,
                  repo,
                  issue_number: pr.number,
                  assignees
                });
              }
              if (labels.length > 0) {
                await github.rest.issues.addLabels({
                  owner,
                  repo,
                  issue_number: pr.number,
                  labels
                });
              }
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr.number,
                body: 'CI: build e unit tests passaram. PR atualizado automaticamente (assignees/labels aplicados).'
              });
              console.log(`PR atualizado: ${pr.html_url}`);
              return;
            }

            const { data: newPr } = await github.rest.pulls.create({
              owner,
              repo,
              title,
              head,
              base,
              body
            });

            if (assignees.length > 0) {
              try {
                await github.rest.issues.addAssignees({
                  owner,
                  repo,
                  issue_number: newPr.number,
                  assignees
                });
              } catch (err) {
                console.log('Não foi possível adicionar alguns assignees:', err.message);
              }
            }
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: newPr.number,
                labels
              });
            }

            console.log(`PR criado: ${newPr.html_url}`);
